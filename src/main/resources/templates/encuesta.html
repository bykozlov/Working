<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encuesta de Satisfacción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        header, main, footer {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea, select {
            width: 60%; /* Ajusta el ancho de los campos de entrada al 60% del contenedor */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Encuesta de Satisfacción</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Por favor, tómese un momento para completar nuestra encuesta de satisfacción.</h2>
            <form id="encuestaForm" action="procesar_encuesta.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required>
                </div>

                <div class="form-group">
                    <label for="calificacion">Calificación general (1-5):</label>
                    <select id="calificacion" name="calificacion">
                        <option value="1">SELECCIONE...</option>
                        <option value="2">1</option>
                        <option value="3">2</option>
                        <option value="4">3</option>
                        <option value="5">4</option>
                        <option value="6">5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comentarios">Comentarios adicionales:</label>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea>
                </div>

                <button type="submit">Enviar Encuesta</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Gracias por tomarte el tiempo de completar nuestra encuesta. Tu opinión es muy importante para nosotros.</p>
        </div>
    </footer>
</body>
</html>
